<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Quote Generator with Category Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .quote {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid #4CAF50;
        }
        .quote-category {
            font-size: 0.85em;
            color: #777;
        }
        select, input, button {
            padding: 5px 10px;
            margin: 5px 0;
        }
        #addQuoteContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
    </select>

    <!-- Quotes Display -->
    <div id="quotesContainer"></div>

    <!-- Add New Quote -->
    <div id="addQuoteContainer">
        <h3>Add a New Quote</h3>
        <input type="text" id="newQuoteText" placeholder="Enter quote text" />
        <input type="text" id="newQuoteCategory" placeholder="Enter category" />
        <button onclick="addQuote()">Add Quote</button>
    </div>

    <script>
        // Initial quotes
        let quotes = JSON.parse(localStorage.getItem('quotes')) || [
            { text: "The best way to get started is to quit talking and begin doing.", category: "Motivation" },
            { text: "Life is what happens when you're busy making other plans.", category: "Life" },
            { text: "Don't watch the clock; do what it does. Keep going.", category: "Motivation" },
            { text: "Success usually comes to those who are too busy to be looking for it.", category: "Success" },
            { text: "Happiness is not something ready made. It comes from your own actions.", category: "Life" }
        ];

        // Save quotes to localStorage
        function saveQuotes() {
            localStorage.setItem('quotes', JSON.stringify(quotes));
        }

        // Populate categories dynamically
        function populateCategories() {
            const categoryFilter = document.getElementById('categoryFilter');
            const selectedCategory = localStorage.getItem('lastSelectedCategory') || 'all';
            
            // Clear existing categories except "All Categories"
            categoryFilter.innerHTML = '<option value="all">All Categories</option>';
            
            const categories = [...new Set(quotes.map(q => q.category))]; // unique categories
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            categoryFilter.value = selectedCategory;
        }

        // Display quotes based on selected category
        function filterQuotes() {
            const selectedCategory = document.getElementById('categoryFilter').value;
            localStorage.setItem('lastSelectedCategory', selectedCategory); // save selection
            const container = document.getElementById('quotesContainer');
            container.innerHTML = '';

            const filteredQuotes = selectedCategory === 'all' 
                ? quotes 
                : quotes.filter(q => q.category === selectedCategory);

            filteredQuotes.forEach(q => {
                const quoteDiv = document.createElement('div');
                quoteDiv.className = 'quote';
                quoteDiv.innerHTML = `<p>${q.text}</p><p class="quote-category">Category: ${q.category}</p>`;
                container.appendChild(quoteDiv);
            });
        }

        // Add a new quote
        function addQuote() {
            const textInput = document.getElementById('newQuoteText');
            const categoryInput = document.getElementById('newQuoteCategory');
            const text = textInput.value.trim();
            const category = categoryInput.value.trim();

            if(text && category) {
                quotes.push({ text, category });
                saveQuotes();
                populateCategories();
                filterQuotes();
                textInput.value = '';
                categoryInput.value = '';
            } else {
                alert('Please enter both quote text and category.');
            }
        }

        // Initial setup
        populateCategories();
        filterQuotes();
    </script>
</body>
</html>
