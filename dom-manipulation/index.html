<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Quote Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        h1 { color: #333; }
        .quote { background-color: #fff; padding: 15px; margin: 10px 0; border-left: 5px solid #4CAF50; }
        .quote-category { font-size: 0.85em; color: #777; }
        input, select, button { padding: 5px 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuote()">
        <option value="all">All Categories</option>
    </select>

    <!-- Quotes Container -->
    <div id="quotesContainer"></div>

    <!-- Add New Quote -->
    <div id="addQuoteContainer">
        <h3>Add a New Quote</h3>
        <input type="text" id="newQuoteText" placeholder="Enter quote text">
        <input type="text" id="newQuoteCategory" placeholder="Enter category">
        <button onclick="addQuote()">Add Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
